apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: karimfadl/jenkins-docker
        ports:
          - name: http-port
            containerPort: 8080
          - name: jnlp-port
            containerPort: 50000
        volumeMounts:
          - name: jenkins-vol
            mountPath: /var/jenkins_home
          - name: docker-socket
            mountPath: /var/run/docker.sock
        securityContext:
          runAsUser: 0
      volumes:
        - name: jenkins-vol
          persistentVolumeClaim:
             claimName: jenkins-pvc
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
